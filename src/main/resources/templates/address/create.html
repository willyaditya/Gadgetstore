 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.13.0/css/all.min.css">
<link ref="stylesheet" th:src="@{/css/style.css}">
</head>
<body>
	<div th:replace="fragments/header::header"></div>

	<div class="container">
	<h3>Add New Address</h3>
	<form th:object="${addressForm}" method="post" th:action="@{/users/address/save}">
		<input type="hidden" id="userId" name="userId" th:field="*{userId}">
		<div class="form-group">
			<label for="recipientName">Recipient Name</label> 
			<input type="text" class="form-control" id="recipientName" name="recipientName" th:field="*{recipientName}">
		</div>
		<div class="form-group">
			<label for="address">Address</label> 
			<input type="text" class="form-control" id="address" name="address" th:field="*{address}">
		</div>
		<div class="form-group">
			<label for="postalCode">Postal Code</label> 
			<input type="text" class="form-control" id="postalCode" name="postalCode" th:field="*{postalCode}">
		</div>
		<div class="form-group">
			<label for="cityId">City Id</label> 
			<input type="text" class="form-control" id="cityId" name="cityId" th:field="*{cityId}">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>

	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
